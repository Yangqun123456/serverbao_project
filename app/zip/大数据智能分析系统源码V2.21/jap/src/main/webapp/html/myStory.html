<div id="myPie_main">
    <div id="mp_mainBar">
        <div class="mp_tabButton">
            <input id="storyNameInput"
                   alt=""
                   type="text"  value="新建专题"
                   onfocus="if(value=='新建专题'){value=''}"
                   onblur="if(value==''){value='新建专题'}" style="width: 100px;" disabled="disabled"/>
            <!-- <a class="fa fa-close font_colorB" title="删除"></a> -->
        </div>
        <!-- <div class="mp_tabButton">
            <a class="fa fa-plus font_colorB" title="添加"></a>
        </div> -->
		<div>
	        <button savestory="">保存</button>
	        <button ng-click="newStory()">新建</button>
	        <!-- <button ng-click="bgSettings()">设置</button> -->
	        <button id = "themeColorSet"  ng-click="themeColorSettings()">设置主题</button>
        </div>
        <div class="bg-setting-div">
                <ul class="dropdown-menu display-control" id="themeColorId" >
                	<li  id="{{theme.themeName}}" ng-repeat="theme in themeList">
            		<a  style="display:block;text-align: left;" ng-click="themeColorPicked(theme)" class="font-color" default-color="#333">
            		{{theme.themeName}}</a>
            		</li>
          		 </ul>
   		</div>
        <div class="bg-setting-div">
             <ul class="dropdown-menu display-control" id="bgSettingSelected">
             	<li>
                     <a color-picker class="font-color" default-color="#333" 
                        ng-click="bgTitleColorPicked()"><i class="fa fa-stop" aria-hidden="true"
                                                           set-color="dynamicSetColor()"
                                                           ng-style="{'color': titleFontColor}"></i> 标题</a>
                 </li>
                 <li>
                     <a color-picker class="font-color" default-color="transparent"
                        ng-click="bgBorderColorPicked()"><i class="fa fa-stop" aria-hidden="true"
                                                               set-color="dynamicSetColor()"
                                                               ng-style="{'color': selectedLineForeColor}"></i> 边框</a>
                 </li>
                 <li>
                     <a color-picker class="font-color" default-color="#f2f2f2"
                        ng-click="bgColorPicked()"><i class="fa fa-stop" aria-hidden="true"
                                                         set-color="dynamicSetColor()"
                                                         ng-style="{'color': selectedForeColor}"></i> 背景</a>
                 </li>
             </ul>
         </div>
    </div>
    <div  id="mp_storyDiv" ng-init="getStory()" ng-style="{'background-color': selectedForeColor}">
    </div>
</div>
</div>
<script type="text/ng-template" id="modalDialogId">
    <div class="ngdialog-message">
        <div style=""><h3>专题名称</h3></div>
        <div><input ng-model="confirmValue" placeholder="请输入专题名称,不填默认"/></div>


    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="ngdialog-button ngdialog-button-primary" ng-click="confirm(confirmValue)">保存
        </button>
        <button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('button')">
            取消
        </button>
    </div>
</script>
